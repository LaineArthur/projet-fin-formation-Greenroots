<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - GreenRoots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .text-green {
            color: #1A361D;
        }
        .button-custom {
            background-color: #2B743A;
            color: white;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered text-green">Panier</h1>
            <div class="box">
                <div class="columns is-vcentered is-multiline">
                    <div class="column is-12-mobile is-3-tablet">
                        <figure class="image is-4by3">
                            <img src="../public/images/cedre.jpg" alt="Photo d'un cèdre">
                        </figure>
                    </div>
                    <div class="column is-12-mobile is-5-tablet">
                        <ul>
                            <li class="text-green"><strong>Nom :</strong> Cèdre</li>
                            
                            <li class="text-green"><strong>Quantité :</strong><div class="field has-addons">
                                <p class="control">
                                    <button class="button is-small">-</button>
                                </p>
                                <p class="control">
                                    <input class="input is-small" type="text" value="2" readonly>
                                </p>
                                <p class="control">
                                    <button class="button is-small">+</button>
                                </p>
                            </div></li>
                        </ul>
                        
                    </div>
                    <div class="column is-12-mobile is-4-tablet has-text-right">
                        <div class="buttons is-flex is-flex-direction-column is-align-items-flex-end">
                            
                            <a href="#" class="button is-small is-danger is-fullwidth-mobile">Supprimer du panier ></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total-section has-text-right">
                <p class="text-green"><strong>Total TTC :</strong> 37,98 €</p>
                <button class="button button-custom mt-2">Passer au paiement</button>
            </div>
        </div>
    </section>
</body>
</html>
