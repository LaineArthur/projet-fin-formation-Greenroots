<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../public/images/icones/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="../public/css/connection.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Green Roots</title>

</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href=""><img src="/public/images/Logos/Logo Mobile.svg" alt="Logo"></a>
        </div>
        <div class="icons">
            <ul>
                <li><a href=""><img src="/public/images/icones/Loupe.svg" alt="Recherche"></a></li>
                <li><a href=""><img src="/public/images/icones/Panier 1.svg" alt="Panier"></a></li>
                <li><a href=""><img src="/public/images/icones/Burger.svg" alt="Menu Burger"></a></li>
            </ul>
        </div>
    </header>

    <hr class="navbar_end mx-5">

    <h2 class="connection ">Connexion</h2>

    <div class="form_container">
        <form class="form_login">
            <label for="email">Identifiant</label>
            <input type="email" id="email" placeholder="email">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="mot de passe">

        </form>            
        <button class="button_login" type="submit">Se connecter</button>

    </div>


    <footer>
        <div class="footer-content">
            <h1>GreenRoots</h1>
            <p>Lutter contre la déforestation en achetant des arbres à planter chez GreenRoots</p>
            <ul class="footer-links">
                <li><span class="a_propos">À Propos</span></li>
                <li><a href="#">Conditions générales de vente (CGV)</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Vos informations personnelles (RGPD)</a></li>
                <li><a href="#">Foire aux questions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
