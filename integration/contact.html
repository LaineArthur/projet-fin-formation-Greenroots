<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../public/images/icones/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="../public/css/contact.css">
    <title>GreenRoots - Mes commandes</title>
</head>
<body class="is-flex is-flex-direction-column is-flex-wrap-nowrap is-justify-content-space-between">
    <header class="navbar">
        <div class="logo">
            <a href=""><img src="/public/images/Logos/Logo Mobile.svg" alt="Logo"></a>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><img src="/public/images/icones/Loupe.svg" alt="Recherche"></a></li>
                <li><a href="#"><img src="/public/images/icones/Panier 1.svg" alt="Panier"></a></li>
                <li><a href="#"><img src="/public/images/icones/Burger.svg" alt="Menu Burger"></a></li>
            </ul>
        </div>
    </header>
    <hr class="navbar_end">

    <main class="">
        <h1 class="title-page my-2 has-text-centered has-text-left-desktop has-text-weight-bold mb-4">Contact</h1>

        <section>

              <form action="" method="post" class="is-flex is-flex-direction-column is-flex-wrap-nowrap is-justify-content-center">
                <div class="test">
                    <div class="info-message">
                        <div>
                            <label for="name" class="label has-text-current has-text-left-desktop is-size-3">Nom</label>
                            <input class="mb-6 is-size-4" type="text" id="name" placeholder="Votre nom">
                        </div>

                        <div>
                            <label for="email" class="label has-text-current has-text-left-desktop is-size-3">Email</label>
                            <input class="mb-6 is-size-4" type="email" id="email" placeholder="Votre adresse email">
                        </div>
                    </div>
                    <div class="text-message is-flex is-flex-direction-column is-flex-wrap-nowrap">
                        <label for="message" class="label has-text-current has-text-left-desktop is-size-3">Message</label>
                        <textarea class="mb-6 is-size-4" id="message" name="message" cols="10" rows="10" placeholder="Votre message"></textarea>

                    </div>
                </div>
                <button class="button-message" type="submit">Envoyer</button>
            </form>
              
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <h1>GreenRoots</h1>
            <p>Lutter contre la déforestation en achetant des arbres à planter chez GreenRoots</p>
            <ul class="footer-links">
                <li><span class="a_propos">À Propos</span></li>
                <li><a href="#">Conditions générales de vente (CGV)</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Vos informations personnelles (RGPD)</a></li>
                <li><a href="#">Foire aux questions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
